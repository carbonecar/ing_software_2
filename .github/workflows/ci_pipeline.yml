name: CI Pipeline

on: 
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]


jobs:
    build-and-test:
        runs-on: ubuntu-latest
        
        steps:
        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.11.8'
            
        - name: Install dependencies
          run: |
              python -m pip install --upgrade pip
              pip install pytest

        - name: Run tests
          run: python -m unittest test_app.py